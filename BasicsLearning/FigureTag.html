<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure tag</title>
</head>
<body>
    <p>In figure tag we have images with captions</p>
    <figure>
        <img src="./images/Wallpaper2.png" alt="windows 11 wallpaper" width="400" height="300">
        <figcaption>Windows 11 WAllPAPER (this is caption format in figure tag)</figcaption>
    </figure>
</body>
</html>
