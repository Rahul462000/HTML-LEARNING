<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video/audio</title>
</head>
<body>
    <p>This is a metbod from which we add video in html pages</p>
    <!-- controls is the attribute in html which is used to show the video controls like play pause and mute -->
    <!-- autoplay is the attribute in html which will play the video automatically when the html page is loaded -->
    <!-- loop is a attribute in html which will make the video play in a loop aeven after the video is over -->

    <p>The types of forms that is supported by html are <span style="color: green;">mp4,webM,Ogg</span></p>

    <video width="300" controls autoplay loop>
        <source src="videosource" type="video/mp4" />
    </video>
    <br><br>
    <hr>
    <p>Now given below is the audio tag same as like &lt;video&gt; tag</p>
    <audio controls src="./Audio/the_a_la_menthe.mp3" loop >
        Your browser doesn't support this audio format
    </audio>

    
    
</body>
</html>
