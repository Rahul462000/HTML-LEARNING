<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Time Table</title>
  </head>
  <body>
    <h1>School timetable</h1>
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <th colspan="6">Time Table</th>
      </tr>
      <tr>
        <td rowspan="7">Hours</td>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
      <tr>
        <td>Maths</td>
        <td>Hindi</td>
        <td>English</td>
        <td>Science</td>
        <td>History</td>
      </tr>
      <tr>
        <td>Maths</td>
        <td>Hindi</td>
        <td>English</td>
        <td>Science</td>
        <td>Science</td>
      </tr>
      <tr>
        <th colspan="6">Lunch</th>
      </tr>
      <tr>
        <td>Maths</td>
        <td>English</td>
        <td>English</td>
        <td>Physics</td>
        <td rowspan="2">games</td>
      </tr>
      <tr>
        <td>Maths</td>
        <td>English</td>
        <td>English</td>
        <td>Physics</td>
        <!-- <td>games</td> -->
      </tr>
      
    </table>
  </body>
</html>
