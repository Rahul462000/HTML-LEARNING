<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrames</title>
  </head>
  <body>
    <p>
      if we want to add a particular website content into another website means
      a nested browsing content embedding another HTML page into the cureent one
    </p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/vP2kbN9Y780"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

  </body>
</html>
